<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loja de B√≠blias Profissional</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Arial', sans-serif;
    background: #111;
    color: #fff;
  }

  header {
    background: linear-gradient(90deg, #ff0050, #00f2ff);
    padding: 25px;
    text-align: center;
    box-shadow: 0 5px 10px rgba(0,0,0,0.5);
  }
  header h1 {
    font-size: 2.5em;
    color: #fff;
    text-shadow: 1px 1px 5px #000;
  }

  .container {
    max-width: 1100px;
    margin: 20px auto;
    padding: 10px;
  }

  .products-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .product {
    background: #1c1c1c;
    border-radius: 12px;
    width: 220px;
    text-align: center;
    padding: 15px;
    transition: .3s;
  }
  .product:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(255,0,80,0.5), 0 10px 20px rgba(0,242,255,0.5);
  }
  .product img {
    width: 100%;
    border-radius: 10px;
  }
  .product h3 { margin: 10px 0 5px; font-size: 1.1em; }
  .product p { margin: 5px 0; font-size: 0.95em; }

  .product button {
    background: #ff0050;
    color: #fff;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: .3s;
  }
  .product button:hover {
    background: #00f2ff;
    color: #111;
  }
  .product button:disabled {
    background: #555;
    cursor: not-allowed;
  }

  /* Carrinho */
  #cart {
    background: #1c1c1c;
    border-radius: 12px;
    padding: 15px;
    margin-top: 30px;
  }
  #cart h2 { color: #ff0050; margin-bottom: 10px; }
  #cart ul { list-style: none; padding-left: 0; }

  /* Formul√°rio */
  #checkoutForm {
    background: #1c1c1c;
    border-radius: 12px;
    padding: 20px;
    margin-top: 30px;
  }

  #checkoutForm h2 { color: #00f2ff; margin-bottom: 15px; }

  #checkoutForm input {
    width: 100%; padding: 10px;
    margin: 8px 0 15px;
    border-radius: 8px; border: none;
    font-size: 1em;
  }

  #sendOrder {
    background: #ff0050;
    color: #fff;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 10px;
    font-size: 1.1em;
    cursor: pointer;
    font-weight: bold;
    transition: .3s;
  }
  #sendOrder:hover {
    background: #00f2ff;
    color: #111;
  }

  /* Download Gr√°tis */
  #downloadBibleBox {
    background:#1c1c1c;
    padding:20px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 0 15px rgba(255,0,80,0.4);
  }

  @media(max-width:600px){
    .products-grid { flex-direction: column; align-items: center; }
  }
</style>
</head>
<body>

<header>
  <h1>Loja de B√≠blias</h1>
</header>

<!-- PRODUTOS -->
<div class="container">
  <div class="products-grid" id="productsContainer"></div>
</div>

<!-- DOWNLOAD GR√ÅTIS -->
<div class="container">
  <h2 style="color:#ff0050; text-align:center; text-shadow:0 0 10px #ff0050;">üì• Baixar B√≠blia em PDF (GR√ÅTIS)</h2>

  <div id="downloadBibleBox">
    <p style="font-size:1.2em; margin-bottom:15px;">
      Clique abaixo para baixar a B√≠blia completa em PDF gratuitamente.
    </p>

    <a href="biblia.pdf" download style="
      background:linear-gradient(90deg, #ff0050, #00f2ff);
      padding:15px 25px;
      color:#fff;
      font-size:1.1em;
      font-weight:bold;
      border-radius:10px;
      text-decoration:none;
      display:inline-block;
      box-shadow:0 0 10px rgba(255,0,80,0.7);
    ">
      üìò Baixar B√≠blia em PDF
    </a>
  </div>
</div>

<!-- CARRINHO -->
<div class="container" id="cart">
  <h2>Carrinho</h2>
  <ul id="cartItems"></ul>
  <p id="totalPrice">Total: R$0,00</p>
</div>

<!-- FORMUL√ÅRIO -->
<div class="container" id="checkoutForm">
  <h2>Dados do Comprador</h2>
  <input type="text" id="buyerName" placeholder="Nome completo">
  <input type="text" id="buyerAddress" placeholder="Endere√ßo completo">
  <input type="tel" id="buyerPhone" placeholder="WhatsApp">
  <input type="email" id="buyerEmail" placeholder="Email">
  <button id="sendOrder">Enviar Pedido via WhatsApp</button>
</div>

<script>
  const products = [
    { id: 1, name: "B√≠blia Sagrada - NVI", price: 60, stock: 1, image: "biblia01.png" },
    { id: 2, name: "B√≠blia 365 Leituras", price: 90, stock: 1, image: "biblia02.webp" }
  ];

  let cart = [];

  function displayProducts() {
    const container = document.getElementById('productsContainer');
    container.innerHTML = "";
    products.forEach(product => {
      const div = document.createElement('div');
      div.className = "product";
      div.innerHTML = `
        <img src="${product.image}">
        <h3>${product.name}</h3>
        <p>Pre√ßo: R$${product.price}</p>
        <p>Estoque: ${product.stock}</p>
        <button ${product.stock === 0 ? "disabled" : ""} onclick="addToCart(${product.id})">Adicionar</button>
      `;
      container.appendChild(div);
    });
  }

  function addToCart(id){
    const product = products.find(p => p.id === id);
    if(product.stock > 0){
      product.stock--;
      const item = cart.find(i => i.id === id);
      if(item) item.quantity++;
      else cart.push({...product, quantity:1});
      updateCart();
      displayProducts();
    }
  }

  function updateCart(){
    const list = document.getElementById('cartItems');
    list.innerHTML = "";
    let total = 0;

    cart.forEach(item=>{
      list.innerHTML += `<li>${item.name} x${item.quantity} - R$${item.price * item.quantity}</li>`;
      total += item.price * item.quantity;
    });

    document.getElementById('totalPrice').innerText = "Total: R$" + total;
  }

  document.getElementById('sendOrder').addEventListener('click', ()=>{
    if(cart.length === 0){ alert("Carrinho vazio!"); return; }

    const name = buyerName.value.trim();
    const address = buyerAddress.value.trim();
    const phone = buyerPhone.value.trim();
    const email = buyerEmail.value.trim();

    if(!name || !address || !phone || !email){
      alert("Preencha todos os campos!");
      return;
    }

    let msg = `PEDIDO DE B√çBLIAS:%0A%0A`;
    cart.forEach(item=>{
      msg += `${item.name} x${item.quantity} = R$${item.price * item.quantity}%0A`;
    });

    const total = cart.reduce((s,i)=>s+i.price*i.quantity,0);
    msg += `%0ATotal: R$${total}%0A%0A`;
    msg += `Dados:%0A${name}%0A${address}%0A${phone}%0A${email}`;

    window.open(`https://wa.me/558988916133?text=${msg}`);
  });

  displayProducts();
</script>

</body>
</html>
